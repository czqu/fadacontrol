name: nightly build

on:
  push:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name:  Download llvm-mingw
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'mstorsjo/llvm-mingw'
          version: 'tags/20240917'
          file: 'llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz'
          token: ${{ secrets.GH_TOKEN }}
      - name: Set up  tools
        run: |
          tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version:  "1.23.1"
      - name: Build EXE
        run: |
          export LLVM_PATH=$GITHUB_WORKSPACE/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64/bin
          export PATH=$LLVM_PATH:$PATH
          cd cmd/core-service
          bash  build-windows.sh 4.0.0.9 ${{secrets.ME_MAIL}}  windows
          cd ../install-service
          bash build-windows.sh
      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: "cmd/core-service/out/*.exe"
          prerelease: true
          tag_name: nightly
          token: ${{ secrets.GH_TOKEN }}
          body_path: release_note.md
      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: "cmd/install-service/out/*.exe"
          prerelease: true
          tag_name: nightly
          token: ${{ secrets.GH_TOKEN }}
          body_path: release_note.md